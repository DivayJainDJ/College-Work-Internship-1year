  <h1>CSS Transitions & Hover Effects</h1>

    <button class="btn">Click Me</button>
    <button class="btn">Learn More</button>

  <div class="card-container">
    <div class="card">
      <h2>Card One</h2>

    </div>
    <div class="card">
      <h2>Card Two</h2>

    <div class="card">

    </div>
