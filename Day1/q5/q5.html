<!DOCTYPE html>
<html>
<head>
  <title>Simple Pricing Table</title>
</head>
<body>

  <h2>Pricing Plans</h2>

  <table border="1" >
    <thead>
      <tr>
        <th rowspan="2">Features</th>
        <th colspan="3">Plans</th>
      </tr>
      <tr>
        <th>Basic</th>
        <th>Standard</th>
        <th>Premium</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Storage</td>
        <td>10 GB</td>
        <td>50 GB</td>
        <td>100 GB</td>
      </tr>
      <tr>
        <td>Support</td>
        <td>Email Only</td>
        <td>Email & Chat</td>
        <td>24/7 Support</td>
      </tr>
      <tr>
        <td>Custom Domain</td>
        <td>No</td>
        <td colspan="2">Yes</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td>Price</td>
        <td>$5</td>
        <td>$10</td>
        <td>$20</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
