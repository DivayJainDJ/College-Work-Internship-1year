<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    form {
      max-width: 300px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      font-size: 1em;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .success {
      color: green;
      font-size: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="myForm" novalidate>
    <h2>User Info</h2>

    <label>Name:</label><br>
    <input type="text" id="name" placeholder="Enter your name"><br>
    <div id="nameError" class="error"></div>

    <label>Email:</label><br>
    <input type="email" id="email" placeholder="Enter your email"><br>
    <div id="emailError" class="error"></div>

    <label>Age:</label><br>
    <input type="number" id="age" placeholder="Enter your age"><br>
    <div id="ageError" class="error"></div>

    <button type="submit">Submit</button>
    <div id="result"></div>
  </form>

  <script>
    const form = document.getElementById('myForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const ageInput = document.getElementById('age');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const ageError = document.getElementById('ageError');
    const result = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      nameError.textContent = "";
      emailError.textContent = "";
      ageError.textContent = "";
      result.textContent = "";
      result.className = "";

      let isValid = true;

  
      if (nameInput.value.trim() === "") {
        nameError.textContent = "Name cannot be empty.";
        isValid = false;
      }

    
      if (!emailInput.value.includes('@')) {
        emailError.textContent = "Email must include '@'.";
        isValid = false;
      }
    
      const ageVal = parseInt(ageInput.value);
      if (isNaN(ageVal) || ageVal < 18 || ageVal > 60) {
        ageError.textContent = "Age must be a number between 18 and 60.";
        isValid = false;
      }

      if (isValid) {
        result.textContent = "Form submitted successfully!";
        result.className = "success";
        form.reset();
      }
    });
  </script>

</body>
</html>
