<!DOCTYPE html>
<html>
<head>
  <title>Numbers 1 to 10</title>
</head>
<body>
  <h2>Numbers from 1 to 10</h2>
  <div id="output"></div>

  <script>
    let output = "";
    for (let i = 1; i <= 10; i++) {
      output += i + "<br>";
    }
    document.getElementById("output").innerHTML = output;
  </script>
</body>
</html>
